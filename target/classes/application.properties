spring.mvc.view.prefix=/WEB-INF/jsps/
spring.mvc.view.suffix=.jsp
#server.port=999


#This is for spring data +jpa + orm configuration 
#spring.datasource.url = jdbc:mysql://localhost:3306/rest2023?createDatabaseIfNotExist=true&useSSL=false
#following will use local db
#spring.datasource.url = jdbc:mysql://host.docker.internal:3306/rest2023?createDatabaseIfNotExist=true&useSSL=false
#For db inside container
spring.datasource.url=jdbc:mysql://mysqldb:3306/kuebiko_db?createDatabaseIfNotExist=true

spring.datasource.username = root
spring.datasource.password = root
# Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true